# App Name
name: frazileui

# App Description
description: FrazileUi is a collection of best UI Designs with Functionalities.

# App Version for both Android & iOS
version: 1.0.0+1

# Dart SDK Version
environment:
  sdk: ">=2.2.0 <3.0.0"

# App Packages from pub.dev for both debug & release mode & for both Android & iOS
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3

# App Packages from pub.dev only for debug mode for both Android & iOS
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.7.3"

flutter_icons:
  android: "launcher"
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/

  # Fonts
  fonts:
    - family: google
      fonts:
        - asset: assets/fonts/Product-Sans-Regular.ttf
        - asset: assets/fonts/Product-Sans-Bold.ttf
          weight: 500
        - asset: assets/fonts/Product-Sans-Bold-Italic.ttf
          style: italic
